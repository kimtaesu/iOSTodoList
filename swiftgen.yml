
input_dir: TodoList
output_dir: Generated

strings:
  inputs: Base.lproj/Localizable.strings
  outputs:
    templateName: structured-swift4
    output: L10n.swift

xcassets:
  inputs: Assets.xcassets
  outputs:
    templateName: swift4
    output: Assets.swift

colors:
  inputs: Resources/color.txt
  outputs:
    templateName: literals-swift4
    output: MyColor.swift

fonts:
  inputs: Resources/Fonts
  outputs:
    templateName: swift4
    output: Fonts.swift

plist:
  inputs: Config
  outputs:
    templateName: runtime-swift4
    output: Plist.swift
